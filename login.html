<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>POP Bakery</title>
        <script type="module" src="js/login.js"></script>
    </head>
    <body>
        <main id="mainLogin">
            <form id="loginInfo">
                <h1>POP Bakery</h1>
                <div class="userInfo">
                <label for="userName">Username</label>
                <input type="text" placeholder="Enter username" id="userName" name="username">
                </div>
                <div class="userInfo">
                <label for="userPassword">Password</label>
                <input type="password" placeholder="Enter your password" id="userPassword" name="password">
                </div>
                <button type="submit">Login</button>
            </form>
        </main>
      
    </body>
</html>
